<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookFlow | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f7f8fc; font-family: 'Nunito', sans-serif; }
    header { background-color: #212529; color: #fff; padding: 1rem 0; }
    footer { background: #212529; color: #aaa; text-align: center; padding: 1rem 0; margin-top: 3rem; }
  </style>
</head>
<body>

  <header>
    <div class="container d-flex justify-content-between align-items-center">
      <h3 class="m-0">BookFlow</h3>
      <nav>
         <a href="libreria.html" class="text-white text-decoration-none">Inicio</a>
      </nav>
    </div>
  </header>

  <!-- LOGIN -->
  <section id="login" class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card p-4 shadow">
          <h4 class="mb-3 text-center">Iniciar Sesión</h4>
          <form id="loginForm">
            <div class="mb-3">
              <label class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-danger w-100">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
